<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Counter</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="title">The Counter</h1>
			<div class="timer">
				<div>
					<div class="time" id="days">0</div>
					<div class="sub-title">Days</div>
				</div>
				<div>
					<div class="time" id="hours">0</div>
					<div class="sub-title">Hours</div>
				</div>
				<div>
					<div class="time" id="minutes">0</div>
					<div class="sub-title">Minutes</div>
				</div>
				<div>
					<div class="time" id="seconds">0</div>
					<div class="sub-title">Seconds</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
